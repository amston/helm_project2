apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name | quote }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetport }}
      protocol: {{ .Values.service.protocol }}
      name: http
  selector:
    {{- include "helm-charts.selectorLabels" . | nindent 4 }}
